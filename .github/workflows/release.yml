name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - { arch: aarch64, os: macos }
          - { arch: x86_64, os: macos }
          - { arch: aarch64, os: linux }
          - { arch: x86_64, os: linux, abi: gnu }
          - { arch: x86_64, os: linux, abi: musl }
          - { arch: x86_64, os: windows }

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: latest

    - name: Build
      run: |
        TARGET="${{ matrix.arch }}-${{ matrix.os }}${{ matrix.abi && '-' + matrix.abi || '' }}"
        zig build -Dcross=true -Doptimize=ReleaseFast
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shgit-${{ matrix.arch }}-${{ matrix.os }}${{ matrix.abi && format('-{0}', matrix.abi) || '' }}
        path: zig-out/bin/${{ matrix.arch }}-${{ matrix.os }}${{ matrix.abi && format('-{0}', matrix.abi) || '' }}/shgit${{ matrix.os == 'windows' && '.exe' || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.tar.gz
        generate_release_notes: true
      